    

    <section class="choose-mark-section">
        <div class="container">
            <div class="choose-mark-search">
                <div class="choose-mark-search__content">
                    <p class="choose-mark-search__title">Выберите марку вашего авто</p>
                    <form action="" name="choose-mark" class="choose-mark">
                        {% csrf_token %}
                        <select type="text" class="select" data-url="{% url 'car_select' %}" data-name="model" name="" id="stamp_cars" placeholder="Марка автомобиля">
                            <option value="0">Марка автомобиля</option>
                        {% for obj in stamp_cars %}
                            <option value="{{ obj.id }}">{{ obj.name }}</option>
                        {% endfor %}
                        </select>
                        <select type="text" class="select" data-url="{% url 'car_select' %}" data-name="year" id="model_cars" name="" placeholder="Марка автомобиля">
                            <option value="0">Модель автомобиля</option>
                            {% for obj in model_cars %}
                                <option value="{{ obj.id }}">{{ obj.name }}</option>
                            {% endfor %}
                        </select>
                        <select type="text" class="select" id="year_cars" name="" placeholder="Марка автомобиля">
                            <option value="0">Год выпуска автомобиля</option>
                            {% for obj in year_cars %}
                                <option value="{{ obj.id }}">{{ obj.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn">
                            <div class="img-wrap">
                                <svg class="img" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1"

                            </div>
                            <div class="text">Найти запчасти</div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
